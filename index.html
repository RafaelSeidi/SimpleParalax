<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- viewport define o tamanho do seu dispositivo (a largura e altura da tela) | 10vw = 10% largura da view | 50vh = 50% da altura da view | não costume usar o 100vw, porque ele abre uma barra lateral na página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto XPTO</title>

    <!-- Linkando a CSS, o ./ mostra que começa na pasta onde este arquivo está, no caso a pasta Aula - 0104 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
</head>

<body>
    <!-- use ".tal" para criar uma div com a classe "tal" | se colocar "*tal número", abrirá várias divs com a classe "tal" baseado no "tal número" de vezes pedidas -->
    <div class="container bg-image-1">

    </div>
    <div class="container bg-color-1">

    </div>
    <!-- nesse caso, além da classe container, esta div também faz parte da classe "bg-image-2" -->
    <div class="container bg-image-2">

    </div>
    <div class="container bg-color-1">

    </div>
    <div class="container bg-image-3">

    </div>
</body>

</html>
